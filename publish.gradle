apply plugin: 'maven-publish'

publishing {
    publications {
        lib(MavenPublication) {
            groupId 'io.github.vvvvvoin'
            version '1.0.0'
            artifactId 'composable-calendar'
            artifact("$buildDir/outputs/aar/${project.name}.aar")

            pom.withXml {
                // for dependencies and exclusions
                def dependenciesNode = asNode().appendNode('dependencies')
                configurations.api.allDependencies.withType(ModuleDependency) { ModuleDependency dp ->
                    def dependencyNode = dependenciesNode.appendNode('dependency')
                    dependencyNode.appendNode('groupId', dp.group)
                    dependencyNode.appendNode('artifactId', dp.name)
                    dependencyNode.appendNode('version', dp.version)
                }
            }
        }
    }

    repositories {
        maven {
            url project.ext.repository

            credentials {
                username ossrhUsername
                password ossrhPassword
            }
        }
    }
}
